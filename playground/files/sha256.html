        <title>SHA256</title>
    </head>
    <body>
        <b>INPUT:</b>
            <form>
                <textarea id="input" size="44" placeholder="" style="padding:12px;border-radius:4px;border:1px solid grey" ></textarea>
            <br>
            <b>SHA256:</b> <div id="output"></div>
        </form>
        <script>
            //For the default value
            sha256("").then(function(result) {
                    $('#output').text(result);
                });
            //For searching each key press on the texatarea field
            $('#input').keyup(function () {
                sha256($(this).val()).then(function(result) {
                    $('#output').text(result);
                });
            });
            //sha256 hashing function
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);                  
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));                
                const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
                return hashHex;
            }
        </script>
    </body>
